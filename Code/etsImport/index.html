<!DOCTYPE html>
<html>
<head>
	<title>Ets import</title>

	<link rel="stylesheet" type="text/css" href="style/bulma.min.css">

	<style type="text/css">
		
		.space {

			margin-bottom: 10px;
		}

	</style>

</head>
<body>

<div id="app">
	
	<section class="hero is-dark">
	  <div class="hero-body">
	    <div class="container">
	      <h1 class="title">
	        Import Ets5 configuratie
	      </h1>
	      <h2 class="subtitle">
	        Exporteer alle groep addressen vanuit ets in xml formaat.
	      </h2>
	    </div>
	  </div>
	</section>

	<div class="container">

		<h1 class="title">Importeer</h1>
		<div class="notification">
	    	
			<form method="POST" action="import.php" enctype="multipart/form-data">
				
				<div class="field">
				  <label class="label">Groep addressen:</label>
				  <p class="control space">
				    	<input type="file" class="input" name="etsconfig" accept=".xml">
				  </p>
				</div>

				<p class="control">
					<input type="submit" value="Importeer" name="submit" class="button is-primary">
				</p>

			</form>

	  	</div>
	</div>

</div>

</html>
